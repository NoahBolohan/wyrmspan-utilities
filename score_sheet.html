<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
    <script src="js/misc_scripts.js"></script>
	<script src="js/score_sheet_scripts.js"></script>
</head>

<body class="parallax" onload="on_load()" id="score_sheet_body">

    <!--
    Data attributes of automa_score_sheet_body:
        n_players
    -->

    <form class="google_form" id="google_form" name="google_form"  target="_top" method="POST" onsubmit="myFunction()" action="https://script.google.com/macros/s/AKfycbwHfda9GFnKFvMem6YLQxmeTCjQYSASG1E46ulA6-cmWxoSO137pCEl2m-luSEp9nAmpg/exec">

        <div class="modal fade" id="modal_n_players">

            <div class="modal-dialog" role="document">
    
                <div class="modal-content">
    
                    <div class="modal-header justify-content-center">
    
                        <h2 class="modal-title">Choose how many players are in the game:</h5>
                    </div>
    
                    <div class="modal-body">
    
                        <div class="p-0 container-fluid">
    
                            <div class="row p-0 mt-2 justify-content-center margin_auto" id="row_n_players_2_to_3">
                                <button class="col-2 m-1 btn btn-light nav-button" id="col_button_2_players" type="button">2</button>
                                <button class="col-2 m-1 btn btn-light nav-button" id="col_button_3_players" type="button">3</button>
                            </div>
    
                            <div class="row p-0 mt-2 justify-content-center margin_auto" id="row_n_players_4_to_5">
                                <button class="col-2 m-1 btn btn-light nav-button" id="col_button_4_players" type="button">4</button>
                                <button class="col-2 m-1 btn btn-light nav-button" id="col_button_5_players" type="button">5</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid" id="container_header">

            <div class="row mt-1 justify-content-center margin_auto">

                <div class="col-auto p-0 card">

                    <div class="py-0 card-header text-center">

                        <h1 class="m-0">Score sheet</h2>
                    </div>
                </div>
            </div>

            <div class="row p-0 mt-3 justify-content-center margin_auto is_hidden" id="row_score_sheet">

                <table class="col-12 mb-0 table table-bordered">

                    <thead>
                        
                        <tr id="row_player_names" style="height:100px;"></tr>
                    </thead>
                
                    <tbody>

                        <tr id="row_markers_on_dragon_guild"></tr>
        
                        <tr id="row_printed_on_dragons"></tr>
        
                        <tr id="row_end-game_abilities"></tr>
        
                        <tr id="row_eggs"></tr>
        
                        <tr id="row_cached_resources"></tr>
        
                        <tr id="row_tucked_cards"></tr>

                        <tr id="row_public_objectives"></tr>

                        <tr id="row_remaining_resources"></tr>

                        <tr id="row_total"></tr>
                    </tbody>
                </table>

            </div>

            <div class="is_hidden" id="data_to_submit">
                <input id="submit_n_players" name="n_players"/>
            </div>

            <div class="row gx-3 mt-3" id="row_reset_submit_buttons">

                <div class="col-6">
                    <button class="w-100 btn btn-warning nav-button" type="button" id="button_reset_sheet">
                        Reset score sheet
                    </button>
                </div>

                <div class="col-6">
                    <button class="w-100 btn btn-success nav-button" id="submit" name="submit" value = "Score Sheet" access="false" style="default" type="submit" onclick="populate_form_data()">
                        Submit score
                    </button>
                </div>
            </div>

            <div class="row p-0 mt-3 justify-content-center margin_auto" id="row_go_back_button">

                <a class="col-6 btn btn-primary nav-button" href="https://noahbolohan.github.io/wyrmspan-utilities/index.html">Return to home page</a>
            </div>
        </div>
    </form>
</body>
