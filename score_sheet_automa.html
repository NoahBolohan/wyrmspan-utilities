<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
	<script src="js/score_sheet_automa_scripts.js"></script>
</head>

<body class="parallax" onload="on_load()">

    <form class="google_form" id="google_form" name="google_form"  target="_top" method="POST" onsubmit="myFunction()" action="https://script.google.com/macros/s/AKfycbwm0-b47heUxm6uNym732n3WV6jMX7uVLaIWoeC7tV2MnZIJFjiogWysy5mFSZBRGs1Aw/exec">

        <div class="container-fluid" id="container_header">

            <div class="row mt-1 justify-content-center margin_auto">

                <div class="col-auto p-0 card">

                    <div class="py-0 card-header text-center">

                        <h1 class="m-0">Score sheet - Automa</h2>
                    </div>
                </div>
            </div>

            <div class="card mt-3">

                <div class="card-header py-1 text-center" id="row_difficulty_header">
                    <h2 class="p-0 m-0">Automa options</h2>
                </div>

                <div class="card-body p-0">

                    <div class="row p-0 margin_auto" id="row_automa_difficulty">

                        <div class="col-6">
                            Difficulty
                        </div>
        
                        <div class="col-6">
                            
                            <fieldset class="row p-0 justify-content-between margin_auto" id="row_automa_difficulty" name="automa_difficulty">
        
                                <label class="col-4 p-0">
                                    <input type="radio" name="automa_difficulty" 
                                        value="1"> 1
                                </label>
        
                                <label class="col-4 p-0">
                                    <input type="radio" name="automa_difficulty" 
                                        value="2"> 2
                                </label>
        
                                <label class="col-4 p-0">
                                    <input type="radio" name="automa_difficulty" 
                                        value="3"> 3
                                </label>
                            </fieldset>
                        </div>
                    </div>

                    <div class="row p-0 margin_auto" id="row_ravel_mode">

                        <div class="col-6">
                            Ravel mode:
                        </div>
        
                        <div class="col-6">
                            
                            <input id="col_ravel_mode_checkbox_hidden" name="ravel_mode" type="hidden" value="no"></input>
                            <input id="col_ravel_mode_checkbox" name="ravel_mode" type="checkbox" value="yes">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row p-0 mt-3 justify-content-center margin_auto" id="row_score_sheet">

                <table class="col-12 mb-0 table table-bordered">

                    <thead>

                        <tr>
                            <th class="bg-info" style="width:60%;"></th>

                            <th class="bg-info" style="width:20%">Player</th>

                            <th class="bg-info" style="width:20%">Automa</th>
                        </tr>
                    </thead>
                
                    <tbody>

                        <tr>

                            <th class="bg-info">Markers on the Dragon Guild</th>

                            <td><input type="number" id="cell_player_markers_on_dragon_guild" name="player_markers_on_dragon_guild" min="0" required></td>

                            <td class="bg-secondary"></td>
                        </tr>
        
                        <tr>
                            <th class="bg-info" scope="row">&#x1F409; printed on dragons</th>

                            <td class="bg-info">
                                <input type="number" id="cell_player_printed_on_dragons" name="player_printed_on_dragons" min="0" required>
                            </td>
                            
                            <td class="bg-secondary"></td>
                        </tr>

                        <tr>
                            <th class="bg-info" scope="row">&#x1F409; from end-game abilities (&#x1F3F4;)</th>

                            <td class="bg-info">
                                <input type="number" id="cell_player_printed_on_dragons" name="player_printed_on_dragons" min="0" required>
                            </td>
                            
                            <td class="bg-secondary"></td>
                        </tr>

                        <tr>
                            <th class="bg-info" scope="row">1 &#x1F409; per egg</th>

                            <td class="bg-info">
                                <input type="number" id="cell_player_eggs" name="player_eggs" min="0" required>
                            </td>
                            
                            <td class="bg-secondary"></td>
                        </tr>

                        <tr>
                            <th class="bg-info" scope="row">1 &#x1F409; per cached resource</th>

                            <td class="bg-info">
                                <input type="number" id="cell_player_cached_resources" name="player_cached_resources" min="0" required>
                            </td>
                            
                            <td class="bg-secondary"></td>
                        </tr>

                        <tr>
                            <th class="bg-info" scope="row">1 &#x1F409; per tucked card</th>

                            <td class="bg-info">
                                <input type="number" id="cell_player_tucked_cards" name="player_tucked_cards" min="0" required>
                            </td>
                            
                            <td class="bg-secondary"></td>
                        </tr>

                        <tr>
                            <th class="bg-info" scope="row">&#x1F409; from public resources</th>

                            <td class="bg-info">
                                <input type="number" id="cell_player_public_resources" name="player_public_resources" min="0" required>
                            </td>
                            
                            <td class="bg-secondary"></td>
                        </tr>

                        <tr>
                            <th class="bg-info" scope="row">&#x1F409; from remaining coins & items</th>

                            <td class="bg-info">
                                <input type="number" id="cell_player_remaining" name="player_remaining" min="0" required>
                            </td>
                            
                            <td class="bg-secondary"></td>
                        </tr>
        
                        <tr>

                            <th class="bg-success" scope="row">Total</th>

                            <td class="bg-success">
                                <div id="cell_player_total_score"></div>
                            </td>

                            <td class="bg-success">
                                <div id="cell_automa_total_score"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>

            <div class="is_hidden" id="data_to_submit">
                <input id="input_automa_drawn_cards" name="automa_drawn_cards"/>
                <input id="input_player_total_score" name="player_total_score"/>
                <input id="input_automa_total_score" name="automa_total_score"/>
            </div>

            <div class="row gx-3 mt-3" id="row_reset_submit_buttons">

                <div class="col-6">
                    <button class="w-100 btn btn-warning nav-button" type="button" id="button_reset_sheet">
                        Reset score sheet
                    </button>
                </div>

                <div class="col-6">
                    <button class="w-100 btn btn-success nav-button" id="submit" name="submit" value = "Score Sheet: Automa" access="false" style="default" type="submit" onclick="populate_form_data()">
                        Submit score
                    </button>
                </div>
            </div>

            <div class="row p-0 mt-3 justify-content-center margin_auto" id="row_go_back_button">

                <a class="col-6 btn btn-primary nav-button" href="https://noahbolohan.github.io/wingspan-utilities/index.html">Return to home page</a>
            </div>
        </div>
    </form>
</body>
